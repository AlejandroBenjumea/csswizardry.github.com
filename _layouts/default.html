<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=UTF-8>
    <meta name=viewport content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    
    <title>{{ page.title }} &ndash; CSS Wizardry</title>
    
    <link href="http://fonts.googleapis.com/css?family=Ubuntu:300,500,300italic" rel=stylesheet>
    <link rel=stylesheet href=/css/csswizardry.min.css>

    <!--
        Get the browser to start fetching font files as soon as possible.
    -->

        html { font-family:Ubuntu, sans-serif; }
    </style>
     
    <!--
        Empty preload `div` to fetch images before CSS needs them.
    -->
    <div class="ಠ_ಠ">
        <img src="/img/css/sprites/main.png" alt="">
    </div>
    
    <div class="strip"></div>

    <div class="wrapper">
        
        <header class="page-head">
            <a href="/" class="home-link">
                <img src="/img/dot.gif" alt="CSS Wizardry" class="s  s--csswizardry-logo  logo--csswizardry">
            </a>
        </header><!-- /page-head -->
        
        {{ content }}
        
    </div><!-- /wrapper -->

        <div class="wrapper">
            <p>&copy; 2012 <a href="http://twitter.com/csswizardry">Harry Roberts</a>.
