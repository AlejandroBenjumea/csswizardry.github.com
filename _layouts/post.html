---
layout: default
---

{% include header.html %}

<div class="wrapper">

    <div class="layout">
        <section class="layout__item  desk-three-fifths  post" data-ui-component="content">

            <p class="post__date">{{ page.date | date: "%-d %b, %Y" }}</p>

            <h1>{{ page.title }}</h1>

            {{ content }}

            {% if page.hide-hire-me-link != true %}

                <hr />

                <p>
                    <a href="/work/" class="btn  btn--full">Did you enjoy this? <strong>Hire me!</strong></a>
                </p>
            {% endif %}

        </section
       ><section class="layout__item  desk-three-tenths  desk-push-one-tenth" data-ui-component="sub-content">

            {% include sub-content.html %}

            <acticle class="[ box  box--highlight ]  mt" data-ui-component="ad">
                {% include adpacks.html %}
            </article>

        </section>

    </div>

</div>

{% include footer.html %}
