---
layout: default
page-class: page--post
---
<article class="post">
    
    <h1>{{ page.title }}</h1>
    
    {{ content }}

    {% if page.branch-url %}
        <script src="http://embed-script.branch.com/assets/embed/embed.m.js?body=0" data-branch-embedid="{{ page.branch-id }}" ></script>
        <noscript><a href="{{ page.branch-url }}">Discussion via Branch</a></noscript>
    {% endif %}
    
</article>
