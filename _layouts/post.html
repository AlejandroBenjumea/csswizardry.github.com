layout: default
---

{% include header.html %}

<div class="wrapper">

    <div class="layout">
        <section class="layout__item  desk-three-fifths  post">

            <p class="post__date">{{ page.date | date: "%-d %b, %Y" }}</p>

            <h1 id="section:page-title">{{ page.title }}</h1>

            {{ content }}

            {% if page.hide-hire-me-link != true %}

                <hr />

                <p>
                    <a href="/work/" class="btn  btn--full">Did you enjoy this? <strong>Hire me!</strong></a>
                </p>
            {% endif %}

        </div
       ><div class="layout__item  desk-two-fifths">
        </div>

    </div>

</div>

{% include footer.html %}
